<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Cadastrar Usuário</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>

    
    <div class="container"> 

    <body class="image-fluid">
        <header>
            <h2 class="razao-empresa">EC-Wallet</h2>
        </header>
        
        <div class="box-formulario">
              <h4 class="subtitulo-principal">
                Preencha o formulário abaixo para se tornar um EcoPay, para ter o controle de sua grana em suas mãos.</h4>
                
                <form >
                    <div class="form-group">
                        <div class="form-group imagem">
                            <img class="foto-perfil"
                            src="img/perfil.png">
                        </div>
                        <div>
                            <label for="colocaFotoPerfil" id="labelFotoPerfil" tabindex="4">
                                Insira uma foto de perfil.
                            </label>
                        </div>

                <input class="form-control" type="file" name="colocaFotoPerfil" id="colocaFotoPerfil" accept=".jpeg, .jpg, .png" (change)="encodeImageFileAsURL($event.target)"
                style="display: none"/>
                </div>
            
            <div class="form-group">
                <label for="nome-completo ">Nome Completo*:</label>
                <input class="form-control"  type="text" id="nome-completo" name="nome-completo"  placeholder="Nome Completo"/>
            </div>
            <div class="data-nascimento form-group">
                <label for="data-nascimento">Data Nascimento*:</label>
                <input class="form-control" type="date" data-provider="datepicker" name="data-nascimento" id="data-nascimento" />
            </div>
            
            <div class="telefone form-group">
                <label for="telefone">Celular*:</label>
                <input class="form-control" type="tel" id="telefone" class="input-padrao"  placeholder="(xx) xxxxx-xxxx">
              </div>
              
              <div class="email form-group">
                  <label for="email">E-mail*:</label>
                  <input class="form-control" type="text" id="email" name="email"  placeholder="nome@exemplo.com.br"/>
                </div>
                
              <div class="senha form-group">
                  <label for="senha">Senha*:</label>
                  <input type="password" id="senha" class="form-control" name="senha" placeholder="********" name="senha"/>
                </div>
            </section>                
            <center> <a href="home.html" class="btn btn-dark enviar">Enviar</a></center>
        </div>
            </body>

            <footer>
                <p class="copyright">&copy; Copyright EC-Wallet Fintech - 2022</p>
            </footer>
</html>

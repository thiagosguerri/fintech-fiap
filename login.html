<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>

    <div class="container">

        <body class="image-fluid">
            <header>
                <h2 class="razao-empresa">EC-Wallet</h2>
            </header>
                
            <div class="box-formulario">
                <h3 class="titulo-principal">Bem-vindo de volta!</h3>
    <form>
        <div class="login form-group">
              
              <div class="email form-group">
                  <label for="email">E-mail*:</label>
                  <input class="form-control" type="text" id="email" name="email" placeholder="nome@exemplo.com.br"/>
              </div>

             <div class="senha form-group">
                 <label for="senha">Senha*:</label>
                 <input class="form-control" type="password" id="senha" placeholder="Senha" name="senha">
             </div>
         
            <label class="checkbox">
             <input type="checkbox"[checked]="conectado"/>Manter conectado</label>
           
            <main>

                <div class="text-center mt-4">
                    <!-- <a href="home.html"><button class="enviar">Entrar</button></a> -->
                    <a href="home.html" class="btn btn-dark">Entrar</a>
                </div>
            </main>
    </form>
    </div>

</div>
    
        <footer>
            <p class="copyright">&copy; Copyright EC-Wallet Fintech - 2022</p>
        </footer>

    </body>
</html>
